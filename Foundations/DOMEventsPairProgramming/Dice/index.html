<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		h1 {
			margin: 20px;
			text-align: center;
		}
		
		label {
			display: block;
			font-size: 16px;
			margin: 10px;
		}
		
		input[type="number"] {
			font-size: 16px;
			padding: 10px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #AAA;
		}
		
		button {
			font-size: 16px;
			padding: 10px;
			margin: 10px;
			border: none;
			background-color: #0095DD;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		
		button:hover {
			background-color: #0080C0;
		}
		
		#result {
			font-size: 24px;
			margin: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Random Number Generator</h1>
	<label for="sides-input">Number of sides:</label>
	<input type="number" id="sides-input" min="1" max="100">
	<button id="roll-button">Roll</button>
	<p id="result"></p>
	<script src="index.js"></script>
</body>
</html>
