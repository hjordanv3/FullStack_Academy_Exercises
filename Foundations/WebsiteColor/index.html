<!DOCTYPE html>
<html>
<head>
	<title>Background Color Changer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;
			transition: background-color 0.5s;
		}
		/* Repo change  */
		h1 {
			margin: 20px;
			text-align: center;
		}
		
		input[type="text"] {
			font-size: 16px;
			padding: 10px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #AAA;
		}
		
		button {
			font-size: 16px;
			padding: 10px;
			margin: 10px;
			border: none;
			background-color: #0095DD;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		
		button:hover {
			background-color: #0080C0;
		}
	</style>
</head>
<body>
	<h1>Background Color Changer</h1>
	<input type="text" id="color-input" placeholder="Enter a color name...">
	<button id="color-button">Change Background Color</button>
	<script src="index.js"></script>
</body>
</html>
